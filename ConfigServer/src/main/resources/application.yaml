server:
  port: 9296

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/priyalsharma/springboot-config-server-yaml
          clone-on-start: true
eureka:
  instance:
    prefer-ip-address: false
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka} #mention the IP:port of service registry
#      default-zone: http://serviceregistry:8761
#      default-zone: ${EUREKA_SERVER_ADDRESS}
#      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
